    <meta charset="UTF-8" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Override Bootstrap defaults to maintain Dark Mode aesthetic */
      body {
        background-color: #0b141a; /* Darker background for outer app */
        color: #e9edef;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Fix Bootstrap overriding link styles */
      a {
          text-decoration: none;
          color: inherit;
      }
      a:hover {
          color: inherit;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px !important;
        height: 6px !important;
      }
      ::-webkit-scrollbar-track {
        background: transparent !important;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(134, 150, 160, 0.3) !important;
        border-radius: 3px !important;
      }
      
      /* Chat Background Fix */
      .chat-bg-dark {
        position: relative;
        background-color: #0b141a;
        z-index: 0;
      }
      .chat-bg-dark::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://static.whatsapp.net/rsrc.php/v3/yl/r/gi_Dck48hVP.png');
        background-repeat: repeat;
        opacity: 0.06; /* Subtle pattern opacity */
        z-index: -1;
        pointer-events: none;
      }

      .app-wrapper {
        background-color: #111b21;
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.1s ease-out forwards;
      }
      
      @keyframes slideInLeft {
         from { transform: translateX(-100%); }
         to { transform: translateX(0); }
      }
      .animate-slide-in-left {
          animation: slideInLeft 0.2s ease-out forwards;
      }
      
      @keyframes slideInUp {
          from { transform: translateY(100%); }
          to { transform: translateY(0); }
      }
      .animate-slide-in-up {
          animation: slideInUp 0.3s ease-out forwards;
      }
    </style>
